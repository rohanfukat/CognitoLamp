<VirtualHost *:80>
    DocumentRoot /var/www/html/CognitoLamp/public
    <Directory "/var/www/html/CognitoLamp/public">
        Options FollowSymLinks MultiViews
        Order Allow,Deny
        Allow from all
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
